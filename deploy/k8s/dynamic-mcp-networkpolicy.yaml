apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dynamic-mcp
spec:
  podSelector:
    matchLabels:
      app: dynamic-mcp
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              mcp-client: 'true'
      ports:
        - protocol: TCP
          port: 8788
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
